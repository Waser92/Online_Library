<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Branch_style.css">
    <title>Titre du Livre</title>
</head>
<body>
    <button class="button_Menu" onclick="retourMenu()">Menu</button>
    <h1 id="titreLivre"></h1>
    <nav><strong>Description: <br></strong></nav>
    <div><span id="description"></span></div>
    <br>
    <span>
    <embed id="pdfViewer" type="application/pdf" src="">
    </span>


    <script>
        function retourMenu() {
            window.location.href = "index.html";
        }

        document.addEventListener("DOMContentLoaded", function() {
            // Récupérer les paramètres de l'URL
            const params = new URLSearchParams(window.location.search);
            const nomOeuvre = params.get('nom');
            const description = params.get('description');
            const pdfURL = params.get('URL');

            // Vérifier si les paramètres sont présents
            if (!nomOeuvre || !description || !pdfURL) {
                console.error('Paramètres d\'URL manquants.');
                // Redirection vers la page principale ou affichage d'un message d'erreur
                retourMenu(); // Redirection vers la page principale
                return;
            }

            // Afficher les détails du livre
            document.getElementById('titreLivre').textContent = nomOeuvre;
            document.getElementById('description').textContent = description;

           // Charger le PDF
            const pdfViewer = document.getElementById('pdfViewer');
            pdfViewer.src = `${window.location.origin}/${pdfURL}`;

            
        });
    </script>
</body>
</html>
