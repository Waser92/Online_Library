<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Biblioworld</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages_livres.css">
    <title>Ajouter un livre:</title>
</head>
<body>
    <label for="Nom-livre">Nom du livre</label>
    <input type="nom" id="Nom-livre" name="livre">
    <button>Search</button>
    <input type="submit" value="Publier" />
    <div class="url">
        <label for="name">Titre de l'oeuvre</label>
        <input type="text" id="name" name="name" required
        minlength="2" maxlength="50" 
        placeholder="ex:Ma vie sans GravitÃ©"/>
        <label for="auteur">Nom de l'auteur</label>
        <input type="text" id="auteur" name="auteur"
        placeholder="ex:Thomas Pesquet" />

        <form>
            <label for="url">Entrer l'url de la couverture</label>
            <input type="url" name="url-converture" id="url"
            placeholder="https://exemple.com"
            pattern="https://.*" size="30" required />
        </form>
        <label for="story">Description de l'oeuvre</label> 
        
        <textarea id="story" name="Description" rows="10"
        cols="66"></textarea>



    </div>
</body>
</html>
