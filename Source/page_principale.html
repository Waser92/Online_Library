<!DOCTYPE html>
<lang="fr">

  <head>
    <meta charset="UTF-8">
    <title>Biblioworld</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page_principale.css">
    <script src="page_principale.js"></script>

    <title>Page with top column</title>
    <style>
      .top-column {
        background-color: #313131;
        color: white;
        text-align: center;
        padding: 10px;
      }
    </style>
    <div class="top-column">
      <title>Colonnes du haut</title>

      <div class="colonne1">
        <nav>
          <title>Recherche</title>
          <form>
            <input id="searchbar" onkeyup="search_book()" type="text" name="search" placeholder="Search book..">
          </form>
        </nav>
      </div>
      <div class="colonne2">
        <img src="Info\Logo.png" />
      </div>
      <div class="colonne3">
        <H1>BiblioWorld</H1>
      </div>
      <div class="colonne4">
        <aside>
          <h2>En relation</h2>
          <ul>
            <a href="#">Nous contacter</a>
          </ul>
        </aside>
      </div>
    </div>

    <title>Colonne à gauche</title>

  </head>

  <body>
    <div class="colonne">

      <body>
        <h3>Thomas Hugo Baptiste</h3>
        <footer>
          <H3>Nous contacter</H3>
          <h1>Bonjour</h1>
        </footer>
      </body>
    </div>
    <div class="contenu">
      <header>
        <title>BiblioWorld</title>
        <H2>La première plateforme de livres libre de droits</H2>
        <h3>Vous pouvez traduire vos livres librement !!!</h3>
          <div class="colonne_droite">
            <h1>Liste des Livres</h1>
            <div class="book">
              <ul id="book">
              </ul> 
            </div>
      </header>
    </div>
</body>
