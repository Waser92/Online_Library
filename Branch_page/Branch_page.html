<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Branch_style.css">
    <title id="titreLivre"></title>
</head>
<body>
  <button type="button">Menu</button>
    <h1 id="titreLivre"></h1>
    <nav><strong>Description:</strong></nav>
    <div>   <span id="description"></span>  </div>
    <embed id="pdfViewer" width="800" height="500" type="application/pdf"/>

    <script>
        // Récupérer les paramètres de l'URL
        const params = new URLSearchParams(window.location.search);
        const nomOeuvre = params.get('nom');
        const description = params.get('description');
        const pdfURL = params.get('URL');

        // Afficher les détails du livre
        document.getElementById('titreLivre').textContent = nomOeuvre;
        document.getElementById('description').textContent = description;

        // Charger le PDF
        const pdfViewer = document.getElementById('pdfViewer');
        pdfViewer.src = pdfURL;
    </script>
</body>
</html>
